<p>register works!</p>
<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/login-photo.png" />
            </div>
            <div class="p-col-6 p-p-5">
                <!-- <h3>Welcome!</h3> -->
                <h2>Register Page</h2>
                <form [formGroup]="RegisterFormGroup">
                    <div class="p-grid p-mt-2">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                                <!-- </div>
                            <small *ngIf="RegisterForm.email.invalid && isSubmitted" class="p-error"><span *ngIf="RegisterForm.email.errors.required">email is required</span>
                            <span *ngIf="RegisterForm.email.errors.email">email is invalid</span>
                          </small>
                        </div> -->
                            </div>
                            <div class="p-grid p-mt-2 ">
                                <div class="p-col-12">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                        <input type="password" formControlName="password" pInputText placeholder="Password" />
                                    </div>
                                    <small *ngIf="RegisterForm.password.invalid && isSubmitted" class="p-error">Password is required
                      </small>
                                </div>
                            </div>

                            <div class="p-grid p-mt-2">
                                <div class="p-col-12">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input type="text" formControlName="name" pInputText placeholder="name" />
                                        <!-- </div>
                            <small *ngIf="RegisterForm.name.invalid && isSubmitted" class="p-error"><span *ngIf="RegisterForm.name.errors.required">name is required</span>
                      <span *ngIf="RegisterForm.name.errors.name">name is invalid</span>
                    </small>
                        </div> -->
                                    </div>
                                    <div class="p-grid p-mt-2">
                                        <div class="p-col-12">
                                            <div class="p-inputgroup">
                                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                                <input type="text" formControlName="phone" pInputText placeholder="phone no" />
                                                <!-- </div>
                            <small *ngIf="RegisterForm.phone.invalid && isSubmitted" class="p-error"><span *ngIf="RegisterForm.phone.errors.required">phone is required</span>
                    <span *ngIf="RegisterForm.name.errors.name">phone is invalid</span>
                  </small>
                        </div> -->
                                            </div>
                                            <div class="p-col-12 p-m-2">
                                                <p-button label="Register" styleClass="full-btn" (keyup.enter)="($event)" (onClick)="onSubmit()"></p-button>
                                            </div>
                                            <div class="p-col-12" *ngIf="isSubmitted && authError">
                                                <small class="p-error">{{ authMessage }}</small>

                                            </div>
                                            <div class="p-col-12 p-m-m-2">
                                                <p-button styleClass="full-btn" label="Home" (onClick)="gotoRegister()">

                                                </p-button>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>


                </form>
